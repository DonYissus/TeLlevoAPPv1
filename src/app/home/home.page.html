<ion-header>
  <ion-toolbar color="secondary">
  <ion-title color="dark" mode="md" slot="start">DuocUC</ion-title>

  <ion-buttons slot="end">
    <ion-button (click)="onConductor()" >
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>TeLlevoAPP</h1>
  </ion-text>
  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <ion-label color="light">Menú pasajero</ion-label>
    </ion-list-header>

    <ion-item detail="true" routerLink="{{item.ruta}}" *ngFor="let item of vinculos">
      <ion-label class="i-text-capitalize">{{item.titulo}}</ion-label>
      <ion-icon name="{{item.icono}}" slot="start"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <ion-label color="light">Menú Conductor</ion-label>
    </ion-list-header>   

    <ion-item detail="true" routerLink="{{item.rutaconductor}}" *ngFor="let item of vinculoConductor">
      <ion-label class="i-text-capitalize">{{item.tituloconductor}}</ion-label>
      <ion-icon name="{{item.iconoconductor}}" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
