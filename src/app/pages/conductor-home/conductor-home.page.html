<app-encabezado></app-encabezado>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>TeLlevoAPP</h1>
  </ion-text>
  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <ion-label color="light">Historial Conductor</ion-label>
    </ion-list-header>

    <ion-item detail="true" routerLink="{{item.rutaconductor}}" *ngFor="let item of vinculos">
      <ion-label class="i-text-capitalize">{{item.tituloconductor}}</ion-label>
      <ion-icon name="{{item.iconoconductor}}" slot="start"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
